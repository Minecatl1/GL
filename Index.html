<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #3c4043;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin: 0 0 20px;
            color: #61dafb;
        }
        .game-list {
            list-style: none;
            padding: 0;
        }
        .game-item {
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #61dafb;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .game-item:hover {
            background-color: #61dafb;
            color: #282c34;
        }
        .game-icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
            border-radius: 5px;
            border: 1px solid #3c4043;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Game Loader</h2>
        <ul class="game-list" id="gameList">
            <!-- Games will be dynamically added here -->
        </ul>
    </div>
    <script>
        fetch('game_list.json')
            .then(response => response.json())
            .then(games => {
                const gameList = document.getElementById('gameList');
                games.forEach(game => {
                    const listItem = document.createElement('li');
                    listItem.className = 'game-item';

                    if (game.icon) {
                        const icon = document.createElement('img');
                        icon.src = game.icon;
                        icon.alt = `${game.name} icon`;
                        icon.className = 'game-icon';
                        listItem.appendChild(icon);
                    }

                    const text = document.createTextNode(game.name);
                    listItem.appendChild(text);

                    listItem.addEventListener('click', () => {
                        if (game.type === 'python') {
                            // Load Python game logic (this would typically involve server-side execution)
                        } else if (game.type === 'html') {
                            window.open(`fullscreen.html?gameUrl=${game.path}`, '_blank');
                        } else if (game.type === 'web') {
                            window.open(`fullscreen.html?gameUrl=${game.url}`, '_blank');
                        } else if (game.type === 'nes') {
                            // Load NES game logic (requires integration with an emulator)
                        }
                    });

                    gameList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching game list:', error));
    </script>
</body>
</html>
